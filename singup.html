<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Newsletter Singup</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <img class="mb-4" src="image/pinball.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Singup to My Newsletter</h1>

    <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required >
    <input type="text" name="eMail" class="form-control bottom" placeholder="Email" required >


    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!!</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
  </form>
</body>

</html>
